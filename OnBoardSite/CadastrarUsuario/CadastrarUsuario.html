<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/CadastrarUsuario.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="shortcut icon" href="Imagens/icone_onboard.png"/> 
	<title>On Board | Cadastro</title>
</head>
<body>
	<form action="" method="">
		<div>
			<h1>Cadastro</h1>
			<div>
				<p><i class="fas fa-signature"></i><span>Nome</span></p>
				<input type="text">
			</div>
			<div>
				<p><i class="fas fa-at"></i><span>E-mail</span></p>
				<input type="email">
			</div>
			<div>
				<p><i class="fas fa-key"></i><span>Senha</span></p>
				<input type="password">
			</div>
			<div>
				<p><i class="fas fa-layer-group"></i><span>Nível de acesso</span></p>
				<input type="password">
			</div>
			<div>
				<p><i class="far fa-file-alt"></i><span>Plano</span></p>
				<input type="password">
			</div>
			<div>
				<p><i class="far fa-file-alt"></i><span>Função (Staff)</span></p>
				<input type="password">
			</div>
			
		</div>
		<div id="parte2">
			<div class="center">
				<div class="form-input">
					<label for="file-ip-1">Upload imagem perfil</label>
					<input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
					<div class="preview">
						<img id="file-ip-1-preview">
					</div>
				</div>
			</div>
			<button type="submit"><i class="fas fa-sign-in-alt"></i><span>Cadastrar</span></button>
		</div>
	</form>
<script src="JS/CadastrarUsuario.js"></script>
</body>
</html>
