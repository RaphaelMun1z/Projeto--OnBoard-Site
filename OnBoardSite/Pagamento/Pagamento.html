<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>On Board | Pagamento</title>
    <link href='Imagens/icone_onboard.png' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
    <link rel="stylesheet" href="CSS/Pagamento.css">
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="" method="">
                <div class="row">
                    <div class="col-50">
                        <h3>Endereço de cobrança</h3>
                        <label for="fname"><i class="fa fa-user"></i> Nome completo</label>
                        <input type="text" id="fname" name="fullname" placeholder="Ex.: On Board" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Ex.: onboard@gmail.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                        <input type="text" id="adr" name="address" placeholder="Ex.: Av. Vital Brasil, 1500" required>
                        <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                        <input type="text" id="city" name="city" placeholder="Ex.: Butantã" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Estado</label>
                                <input type="text" id="state" name="state" placeholder="Ex.: São Paulo"required>
                            </div>
                            <div class="col-50">
                                <label for="zip">CEP</label>
                                <input type="text" id="zip" name="zip" placeholder="Ex.: 05503-900"required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Pagamento</h3>
                        <label for="fname">Cartões aceitos</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>

                        <label for="cname">Nome no cartão</label>
                        <input type="text" id="cname" name="cardname" placeholder="Ex.: On Board"required>
                        <label for="ccnum">Número do cartão de crédito</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Ex.: 1111-2222-3333-4444"required>
                        <label for="expmonth">Mês do vencimento</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Ex.: Janeiro"required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Ano do vencimento</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Ex.: 2021"required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="Ex.: 123"required>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Veículo selecionado
                <span class="price" style="color:black">
                    <i class="fa fa-ellipsis-h"></i>
                    <i class="fa fa-plane"></i>
                    <i class="fa fa-helicopter"></i>
                    <i class="fa fa-ship"></i>
                    <i class="fa fa-car"></i>
                    <i class="fa fa-motorcycle"></i>
                </span>
            </h4>
            <p><a href="#">Tipo</a> <span class="price">Avião</span></p>
            <p><a href="#">Modelo</a> <span class="price">A380</span></p>
            <p><a href="#">Fabricante</a> <span class="price">Airbus</span></p>
            <p><a href="#">Cor</a> <span class="price">Branco</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$12600</b></span></p>
            <p>Funcionário <span class="price" style="color:black"><b>Irineu</b></span></p>
        </div>
    </div>
</div>
<script src="JS/Pagamento.js"></script>
</body>
</html>
