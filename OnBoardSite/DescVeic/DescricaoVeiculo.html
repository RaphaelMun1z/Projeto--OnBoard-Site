<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/descVeic.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="shortcut icon" href="Imagens/icone_onboard.png"/> 
	<title>On Board | Veiculo</title>
</head>
<body>
	<div class="back"><a href="#"><i class="fas fa-home"></i></a></div>
	<div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <img src="Imagens/img1.png" alt="" class="shoe show" color="white">
                <img src="Imagens/img1.png" alt="" class="shoe" color="orange">
                <img src="Imagens/img1.png" alt="" class="shoe" color="black">
            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Challenger 650</h1>
                        <span class="new">novo</span>
                    </div>
                    <h3 class="small">Bombardier</h3>
                </div>
                <div class="description">
                    <h3 class="title">Descrição</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Cor</h3>
                    <div class="colors">
                        <span class="color active" primary="#b5c4c3" color="white"></span>
                        <span class="color" primary="black" color="black"></span>
                        <span class="color" primary="orange" color="orange"></span>
                    </div>
                </div>
                <div class="star-container">
                    <h3 class="title">Avaliação</h3>
                    <div class="colors">
                        <i class="far fa-star"></i>        
                        <i class="far fa-star"></i>      
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Aeroporto</h3>
                    <div class="sizes">
                        <span class="size">GRU</span>
                        <span class="size">CGH</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Locar</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="JS/descVeic.js"></script>
</body>
</html>
