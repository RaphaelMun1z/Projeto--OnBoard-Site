<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/Veiculos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

	<title>On Board | Aeronaves</title>

<body>
	<section class="header">
		<p>Aeronaves</p>
		<img src="Imagens/img1.png" alt="">
		<div class="ordFilt">
			<div class="base_ordFilt">
				<p>Modelo</p>
				<input type="text" placeholder="Digite aqui">
			</div>
			<div class="base_ordFilt">
				<p>Ordenar por</p>
				
				<select class="form-select" aria-label="Default select example">
				  	<option selected>Código</option>
				  	<option value="1">Nome do modelo</option>
				 	<option value="2">Nome da fabricante</option>
				  	<option value="3">Potência</option>
				  	<option value="3">Capacidade</option>
				</select>
			</div>
			<div class="base_ordFilt">
				<p>Filtrar</p>
				<select class="form-select" aria-label="Default select example">
				  	<option selected>Todos</option>
				  	<option value="1">Helicópteros</option>
				 	<option value="2">Aviões</option>
				  	<option value="3">Outros</option>
				</select>
			</div>
			<button id="btn_pesquisar">
				<i class="fas fa-search"></i>
			</button>
		</div>
	</section>

				</li>
			</ul>
			<div class="imgBox_card_veiculo">

				<img src="Imagens/Challenger_650_Bombardier/img1.png" class="img_card_veiculo icv1">
